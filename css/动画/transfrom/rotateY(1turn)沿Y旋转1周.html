<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .ani-rotate {
            width: 500px;
            height: 500px;
            background: red;
            -webkit-animation: ani-rotates 3s infinite;
            animation: ani-rotates 1s infinite;
        }
        @-webkit-keyframes ani-rotates {
            0% {
                -webkit-transform: rotateZ(0);
                transform: rotateZ(0);
            }
            100% {
                -webkit-transform: rotateZ(1turn);
                transform: rotateZ(1turn);
            }
        }
        @keyframes ani-rotates {
            0% {
                -webkit-transform: rotateZ(0);
                transform: rotateZ(0);
            }
            100% {
                -webkit-transform: rotateZ(1turn);
                transform: rotateZ(1turn);
            }
        }
        .oper{
            width: 50px;
            height: 50px;
            background: blue;
        }

    </style>
</head>
<body>
<div class="ani-rotate">
</div>
</body>

</html>
