<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            position: relative;
            width: 500px;
            height: 500px;
            background: red;
        }
        .child{
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }


    </style>
</head>
<body>
<div class="box">
    <span class="child"> 江安河或或或</span>
</div>
</body>
</html>
