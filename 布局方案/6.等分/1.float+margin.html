<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .parent{
            margin-left: -20px;
            width: 100%;
        }
        .column{
            float: left;
            width: 25%;
            height: 100px;
            padding-right: 20px;
            box-sizing: border-box;
            border: 1px solid red;
        }
        .column:last-child{
            margin-right: 0;
        }
    </style>
</head>
<body>
<div class="parent">
    <div class="column"></div>
    <div class="column"></div>
    <div class="column"></div>
    <div class="column"></div>

</div>
</body>
</html>
