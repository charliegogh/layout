<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .test {
            /*color: transparent;*/
            border: 1px solid transparent;
            background: transparent;
        }
    </style>
</head>
<body>
如果一个元素覆盖在另外一个元素之上，而你想显示下面的元素，这时你就需要把上面这个元素的background设置为transparent
<div class="test">看看各带color的属性设置为transparent时的效果</div>

</body>
</html>
