<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            height: 140px;
            border: 1px solid red;
            position: relative;
        }
        .content{
            width: 200px;
            position: absolute;
            height: 100px;
            top: 50%;
            left: 50%;
            margin: -50px 0 0 -100px;
            background: blue;
        }

    </style>
</head>
<body>
<div class="box">

    <div class="content">
        通过margin平移元素整体宽度的一半，使元素水平垂直居中。
    </div>
</div>
</body>
</html>
