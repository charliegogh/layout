<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.main{
				width: 1500px;
				border: 1px solid red;
				display: flex;      /*盒子类型展示*/
			}
			.box{
				width: 240px;
				height:240px;
			}
			.one{
					width: 240px;
				height:240px;
				background:red;
				/*拉伸比例*/
				flex-grow: 1;
			}
			.two{
					width: 240px;height:240px;
				background:blue;
				flex-grow: 2;

			}
			.three{
					width: 240px;
				height:240px;
				background:yellow;
				flex-grow: 3;
			}
			.four{
					width: 240px;
				height:240px;
						background:green;
						flex-grow: 4;
			}
			.five{
					width: 240px;
				height:240px;
						background:pink;
						flex-grow: 5;
			}
		</style>
	</head>
	<body>
		<div class="main">
			<div class="box one">
				1
			</div>
						<div class="box two">
							2
			</div>

			<div class="box three">
				3
			</div>

			<div class="box four">
				4
			</div>

			<div class="box five">
				5
			</div>


		</div>
	</body>
</html>
