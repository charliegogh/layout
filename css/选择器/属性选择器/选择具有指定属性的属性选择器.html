<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div[title="width"]{

            width: 100px;
            background: blue;
            height: 100px;


        }
        div[title="height"]{
            width: 100px;
            background: red;
            height: 100px;
        }
        input[name=button]{
            background: red;
        }
    </style>
</head>
<body>
<div title="width"></div>
<div title="height">匹配属性值title为height的选择器</div>
<input type="button" name="button" value="是是是"/>
</body>
</html>
