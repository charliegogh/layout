<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box
        {
            width:350px;
            height:150px;
            border:1px solid black;

            /*!* Firefox *!*/
            /*display:-moz-box;*/
            /*-moz-box-orient:horizontal;*/

            /* Safari, Opera, and Chrome */
            display:-webkit-box;
            -webkit-box-orient:horizontal;

            /*!* W3C *!*/
            /*display:box;*/
            /*box-orient:horizontal;*/
        }
        .a,.b{
            width: 100px;
            height: 100px;
        }
        .a{
            background: red;
        }
        .b{
            background: blue;
        }
    </style>
</head>
<body>

<div class="box">
    <div class="a">
    </div>
<div class="b">

</div>
</div>

<p><b>注释：</b>IE 不支持 box-orient 属性。</p>

</body>
</html>
