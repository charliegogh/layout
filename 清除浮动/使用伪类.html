<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .outer {
            border: 1px solid #ccc;
            background: #fc9;
            color: #fff;
            margin: 50px auto;
            padding: 50px;
        }

        .div1 {
            width: 80px;
            height: 80px;
            background: red;
            float: left;
        }

        .div2 {
            width: 80px;
            height: 80px;
            background: blue;
            float: left;
        }

        .div3 {
            width: 80px;
            height: 80px;
            background: sienna;
            float: left;
        }

        .outer:after{
            content: '';
            clear: both;
            display: block;
            height: 0;
            overflow: hidden;
            visibility: hidden;
        }
    </style>
</head>
<body>
<!--
盒子内部元素使用float浮动属性，导致父元素无法被撑开，
-->
<div class="outer">
    <div class="div1">1</div>
    <div class="div2">2</div>
    <div class="div3">3</div>
</div>
</body>
</html>
