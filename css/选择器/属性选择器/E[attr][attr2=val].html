<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <STYLE>
        div[title="width"][class]{
            width:100px;
            height:100px;
            margin-top:2px;
            background:pink;
        }
    </STYLE>
</head>
<body>
<div title="width" class="box"></div>
<div title="width"></div>
E[attr][attr2=val]匹配所有 有attr1属性 且有attr2属性，且attr2的值为val的E元素，这个就是写出几个属性选择器，并且都要同时满足他们的条件。　
</body>
</html>
