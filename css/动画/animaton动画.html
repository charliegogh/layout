<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			/*兼容性问题*/
			@keyframes animates{
				from{transform: translateX(0);}
				to{transform: translateX(500px);}
			}
		.box{
			width: 500px;
			height:500px;
			border: 1px solid red; 
			overflow: hidden;
			animation: animates 5s linear infinite forwards;
			/*调用动画：动画名称，
			 * 动画时间，
			 * 动画类型: linear线性运动；
			 * infinite：循环多次；
			 * alternate：运动方向，反向运动*/
			/*forwards：设置对象状态结束之后动态*/
		}
		.box img{
			width:100%;
			height: 100%;
			
		}
			
		</style>
	</head>
	<body>
		<div class="box">
			<img src="5.jpg"/>
		</div>
	</body>
</html>
