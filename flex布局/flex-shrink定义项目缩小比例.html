<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.main{
				width: 1200px;
				border: 1px solid red;
				display: flex;      /*盒子类型展示*/
			}
			.box{
				width: 300px;
				height:300px;
			}
			.one{
				background:red;
				flex-shrink: 1;
				/*拉伸比例*/
			}
			.two{
				background:blue;
					flex-shrink: 2;

			}
			.three{
				background:yellow;
					flex-shrink: 3;
			}
			.four{
						background:green;
							flex-shrink: 4;
			}
			.five{
						background:pink;
							flex-shrink: 5;
			}
		</style>
	</head>
	<body>
		<div class="main">
			<div class="box one">
				1
			</div>
						<div class="box two">
							2
			</div>

			<div class="box three">
				3
			</div>

			<div class="box four">
				4
			</div>

			<div class="box five">
				5
			</div>


		</div>
	</body>
</html>
