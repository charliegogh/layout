<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
		.box{
			width: 500px;
			height:500px;
			border: 1px solid red; 
			overflow: hidden;
		}	
		.box img{
			width:100%;
			height: 100%;
			transition: all 2s linear 0.5s;
			/*过渡范围,过渡时间,过渡方式(线性),延迟*/
			transform-origin: 50% 50%;  
			/*添加到发生变化的地方    结合tranform使用*/
			
		}
		.box:hover img{
		/*	width: 600px;
			height:600px;*/
			transform: scale(2);  
			/*放大的过程 */
			/*    结合才可以使用必须用到这个属性*/
			
		}
		</style>
	</head>
	<body>
		<div class="box">
			<img src="5.jpg"/>
		</div>
	</body>
</html>
