<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        p{
            color: blue;
        }
        /*鼠标悬停*/
        p:hover{
            color: red;
        }
        /*未被点击*/
        p:link{
            color: black;
        }
        /*按下还没释放*/
        p:active{
            color: green;
        }
        /*已经被点击*/
        p:visited{
            color: #0f6297;
        }
    </style>
</head>
<body>
<p>hover</p>
</body>
</html>
