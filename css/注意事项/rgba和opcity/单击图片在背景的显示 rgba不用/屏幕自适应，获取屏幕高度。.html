<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			#bgc{
				width: 100%;
				height: 600px;
				background-color: black;
				position: absolute;
				opacity: 0.3;
				display: none;
			}
			#small{
				position: absolute;
			}
			#big{position: absolute;
			top: 30%;
			left: 30%;
			display: none;
			}
		</style>
	</head>
	<script type="text/javascript">
		window.onload=window.onresize=function(){
			//改变浏览器窗口大小，背景不会改变。
			var sm=document.getElementById("small");
			var bg=document.getElementById("bgc");
			var b=document.getElementById("big")
			var obtn=document.getElementById("btn")
			bg.style.height=window.innerHeight+"px";
			//获取屏幕的高度。
			sm.onclick=function(){
			bg.style.display="block";
			b.style.display="block";
			}
			obtn.onclick=function(){
				bg.style.display="none";
			b.style.display="none";
			}
		}
	</script>
	<body>
		<div id="small">
			<img src="img/原图.jpg"/>
		</div>
		<div id="bgc"></div>
		<div id="big">
			<img src="img/2.jpg"/>
			<input type="button" name="" id="btn" value="关闭" />
		</div>
	</body>
</html>
