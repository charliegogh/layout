<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
/*        li{
            width: 100px;
            height: 100px;
            border: 1px solid red;
            list-style: none        ;
            float: left;
        }
        现在去除最后一个元素边框
        li:last-child{
            border-right:none ;
        }*/

        /*直接使用:not伪类*/
        ul{
            list-style: none;
        }

        li:not(:last-child){
            border-right: 1px solid #666;
                width: 100px;
            height: 100px;
            float: left;
            }
    </style>

</head>
<body>
<ul>
    <li>1</li>
    <li>2</li>
    <li>3   </li>
</ul>
</body>
</html>
