<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .left,.center{
            float: left;
            margin-right: 20px;
            background: black;
            height: 100px;
        }
        .right{
            overflow: hidden;
            height: 100px;
            background: red;
        }
        .left p,.center p{
            width: 100px;
        }
    </style>
</head>
<body>
<div class="left">
    <p></p>
</div>
<div class="center">
    <p></p>
</div>
<div class="right">
</div>

</body>
</html>
