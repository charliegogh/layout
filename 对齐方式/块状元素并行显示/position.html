<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            width: 300px;
            height: 300px;
            border: 1px solid red;
            position: relative;
        }
        .a{
            width: 100px;
            height: 100px;
            background: red;
            position: absolute;
        }
        .b{
            width: 100px;
            height: 100px;
            background: blue;
            position: absolute;
            left: 100px;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="a">
    </div>
    <div>

        <div class="b" >
        </div>
</body>
</html>
