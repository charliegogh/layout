<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.one~p{
				/*兄弟元素*/
				font-size:20px;
				color: red;
			}
			a[href^='http://www.baidu.com']{
				color: red;
				/*开始*/
			}
			a[href*='http://www.qq.com']{
				color: gold;
			}
			a[href$='http://www.xinlang.com']{
				/*结尾*/
				color: green;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<p class="one">这是第一段</p>
			<p>这是第二段</p>
			<p>这是第三段</p>
			
		</div>
		<a href="http://www.baidu.com">百度</a>
		<a href="http://www.qq.com">qq</a>
		<a href="http://www.xinlang.com">新浪</a>
	</body>
</html>
