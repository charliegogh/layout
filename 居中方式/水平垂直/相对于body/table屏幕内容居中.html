<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>42度空间-如何使DIV在屏幕上水平垂直居中显示？兼容性要好</title>
    <style>
        .outer {
            display: table;
            position: absolute;
            height: 100%;
            width: 100%;
        }
        .middle {
            display: table-cell;
            vertical-align: middle;
        }
        .inner {
            margin-left: auto;
            margin-right: auto;
            background: #2b2b2b;
            color:#fff;
            padding: 2rem;
            max-width: 320px;
        }
    </style>
</head>
<body>
<div class="outer">
    <div class="middle">
        <div class="inner">
            <p>利用table布局实现</p>
            <button value="add" id="add">增加内容</button>
        </div>
    </div>
</div>
<script src="../../../lib/jquery.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $("#add").click(function () {
            $("p").after("<p>增加点内容呀</p>");
        });
    });
</script>
</body>
</html>
