<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片放大</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
    <link rel="stylesheet" href="common.css" type="text/css">
    <link href="http://static.1sight.cn/wechat/lib/swiper-3.4.2.min.css" rel="stylesheet" type="text/css"/>
    <style>
        /*小图*/
        .container{
            width: 100%;
            height: 100vh;
        }
        .picContainer {
            width: 100%;
            overflow: auto;
            -webkit-overflow-scrolling: touch;
        }

        .picItem {
            width: 1.52rem;
            height: 1.52rem;
            -webkit-box-flex: 0;
            -ms-flex: none;
            flex: none;
            background-position: top bottom;
            background-size: cover;
            margin: 0 .2rem 0 0;
            background-color: #ccc;
            position: relative;
        }

        /*大图*/
        .large-container {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
            background: #0a0a0a;
            z-index: 999;
        }

        .big_img_slide {
            width: 100%;
            -webkit-user-drag: none;
        }

        .none {
            display: none;
        }

        .slide_zoom_container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            /*元素不能被拖动。在通过选中后可拖拽*/
            -webkit-user-drag: none;
        }

        .slide_zoom_container img {
            width: 7.5rem;
            -webkit-user-drag: none;
        }
        .imgShowSwiper{
            width:100%;
            height:100%;
            background-color:#000;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <div class="container">
        <div class="picContainer row-start-center" id="picContainer">
        </div>
        <div class="large-container none" id="imgShowModal">
            <div class="swiper-container imgShowSwiper">
                <div class="swiper-wrapper">
                </div>
            </div>
        </div>
    </div>

</div>
<script type="text/javascript" src="http://static.1sight.cn/wechat/lib/swiper-3.4.2.min.js"></script>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script src="http://static.1sight.cn/wechat/liveplus/const/pinchzoom.js" charset="utf-8"></script>
<script src="http://static.1sight.cn/web/mobile/large/index.js"></script>
<script src="http://static.1sight.cn/web/mobile/large/tools.js" charset="UTF-8"></script>
</body>
</html>
