<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .container{
            width: 1000px;
            height: 1000px;
            border: 1px solid red;
            text-align: center;
        }
        .a{
            width: 100px;
            height: 100px;
            border: 1px solid red;
            display: inline-block;
        }
        .b{
            width: 100px;
            height: 100px;
            border: 1px solid red;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="b"></div>
    <div class="a"></div>
</div>
</body>
</html>
