<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            width: 500px;
            height: 500px;
            background: red;
            position: relative;
        }

        .aa{
            position:absolute;
            top:50%;
            left:50%;  /*如果把这几行删掉，不可以居中 */
            border-radius: 5px;
            /*-webkit-transform:translateX(-50%,-50%);*/
            -moz-transform:translate(-50%, -50%);
            transform:translate( -50%, -50%);
        }
        </style>
</head>
<body>
<div class="box">
<div class="aa">
    测试
</div>

</div>
</body>
</html>
