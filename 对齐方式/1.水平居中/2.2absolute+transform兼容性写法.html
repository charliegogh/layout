<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .parent{
            position: relative;
            height:1.5em;
        }
        .child{
            position: absolute;
            width:100px;
            left: 50%;
            margin-left:-50px;
        }
    </style>
</head>
<body>
<div class="parent">
    <div class="child"> 江安河或或或</div>
</div>
</body>
</html>
