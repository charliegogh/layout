<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .a,.b,.c,.d{
            width: 100px;
            height: 100px;
            position: relative;
            float: left;
            background: #F3F2E2 url(../../image/pause.png) no-repeat;

        }
        .a{
            background-position: 0% 0%;
        }
        .b {
            background-position:0% 33.33333%;
        }

        .c {
            background-position:0% 66.66666%;
        }

        .d {
            background-position:0% 100%;
        }


    </style>
</head>
<body>
    <div class="a"></div>
    <div class="b"></div>
    <div class="c"></div>
    <div class="d"></div>
</body>
</html>
